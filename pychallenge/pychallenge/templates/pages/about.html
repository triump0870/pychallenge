{% extends "base.html" %}
{% load static i18n %}
{% block title %}About Me{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{% trans 'About Me' %}</h1>
        </div>
    </div>
    <div class="row">
        <p>{{about.get_markdown|safe}}</p>
    </div>
    <div class="row">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
        </form>

        {{ form.media }}
    </div>
</div>
{% endblock content %}
